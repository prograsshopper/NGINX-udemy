events {}
http {
    include mime.types;
    server {
        listen 80;
        server_name 13.209.99.78;

        location /inspect {
            return 200 "$host\n$uri\n$args";
        }

        set $mon 'No';
        # Check if weekend
        if ( $date_local ~ 'Monday' ) {
        set $mon 'Yes';
        }

        location /is_monday {

        return 200 $mon;
        }
     }
 }